<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiniela</title>
</head>

<body>

    <script>
        //clase nquiniela
        function NumeroQuiniela(nombre) {
            this.nombre = nombre;
            this.CargarNumero = function () {
                this.numero = parseInt(prompt('Que numero de quiniela quiere: ' + this.nombre + "?"));
            }
            this.verificarSiGano = function (num) {
                if (this.numero == num) {
                    return true;
                } else {
                    return false;
                }
            }
        }

        // Clase Bolillero
        function Bolillero() {
            this.numero = -1;
            this.Sortear = function () {
                this.numero = parseInt(Math.random() * 10) + 1;
            }
        }

        // Bloque principal 
        let Numeroquiniela1;
        Numeroquiniela1 = new NumeroQuiniela("Juan");
        Numeroquiniela1.CargarNumero();

        let Numeroquiniela2;
        Numeroquiniela2 = new NumeroQuiniela("Ana");
        Numeroquiniela2.CargarNumero();

        let bolillero;
        bolillero = new Bolillero();
        bolillero.Sortear();
        document.write('Numero Sortiado: ' +  bolillero.numero + '<br>');
        document.write(Numeroquiniela1.nombre + ' Eligio ' + Numeroquiniela1.numero + '<br>');
        document.write(Numeroquiniela2.nombre + ' Eligio ' + Numeroquiniela2.numero + '<br>');

        if (Numeroquiniela1.verificarSiGano(bolillero.numero)) {
            document.write(Numeroquiniela1.nombre + ' Has Ganado <br>');

        } if (Numeroquiniela2.verificarSiGano(bolillero.numero)) {
            document.write(Numeroquiniela2.nombre + ' Has Ganado <br>');
        }






    </script>

</body>

</html>
